<script>
    function art_edit(){

        var url='/index.php/Admin/Article/artEditAction';
        var data = $('#form1').serializeArray();
        $.post(url,data,function (data) {
            if(data.status !=0){
                dialog.error(data.message);
                return ;
            }
            dialog.success(data.message,'/index.php/Admin/Article/artList');
        },'JSON');
    }
</script>
